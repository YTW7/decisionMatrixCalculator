<!DOCTYPE html>
<html>
<head>
    <title>Step 2: Enter Matrix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Step 2: Enter Decision Matrix</h2>
    <form method="POST">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Alternative \ Criteria</th>
                    {% for attr in attributes %}
                    <th>{{ attr }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for alt in alternatives %}
                <tr>
                    <th>{{ alt }}</th>
                    {% for attr in attributes %}
                    <td><input type="number" step="any" name="matrix[]" class="form-control" required></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Next: Enter Weights</button>
    </form>
</body>
</html>
